    function doubleArray (nums) {
        const numsDoubled = [];

        for (i = 0; i <= nums.length - 1; i++) {
        const num = nums[i];
        if (num === 0) {
          //break;  the 'return' statement that follows does same. it is another way to break off a loop
          return numsDoubled;
        }
        numsDoubled.push(num * 2);
        }
      return numsDoubled;
  }
