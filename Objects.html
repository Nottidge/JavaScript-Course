<html>
  <head>
    <title>Objects(improving the rock/paper/scissors game(2))</title>
  </head>
 <body>
  
      <script>
        // An object groups mulitple values together
          const product = {
            name: 'Hp laptop G-650',
            price: 180000,
            RAM: `8GB`,
            storage: `500GB`,
            storageType: 'HDD',
            Core: `i7`,
            'delivery-time': '1 day',
            ratings: {
              stars: 4.5,
              count: 87
            },
            fun: function function1 () {
              console.log('function inside object');
            }
          };

          console.log(product);
          console.log(product.name);
          console.log(product.price);

          product.name = 'Hp probook';
          console.log(product.name);

          product.windows = 10;
          product.battery = 'fast charge';
          console.log(product);

          delete product.battery;
          console.log(product);

          console.log(product['delivery-time']);

          console.log(product);
          console.log(product.ratings.stars);
          console.log(product.ratings.count);
          product.fun();

    // using the built-in JSON objects to convert Js objects to JSON and JSON back into Js object
          
          console.log(JSON.stringify(product));
          console.log(JSON.parse(JSON.stringify(product)));
    // OR just create an extra variable to make the reverse conversion easier
          const jsonString = JSON.stringify(product)
          console.log(JSON.parse(jsonString));

    </script>
  


  <p>Rock Paper Scissors</p>

  <button onclick="
   playGame('ROCK');
  ">
    ROCK
  </button>

  <button onclick="
  playGame('PAPER')
  ">
    PAPER
  </button>

  <button onclick="
  playGame('SCISSORS')
  ">
    SCISSORS
  </button>

  <button onclick="
  score.wins = 0;
  score.ties = 0;
  score.losses = 0;
  localStorage.removeItem('score');
  ">RESET SCORE</button>


  <script>
    let score = JSON.parse(localStorage.getItem('score'))

    if (score === null) {
      score = {
        wins:  0,
        losses: 0,
        ties: 0
      };
    }
      
      function playGame (playerMove) {
        const computerMove = pickComputerMove();

  let result = '';
  if (playerMove === 'ROCK') {
    if (computerMove === 'ROCK') { result = 'TIE.';}
    else if (computerMove === 'PAPER') {result = 'You LOSE.';}
    else if (computerMove === 'SCISSORS') {result = 'You WIN.';}
  }
   else if (playerMove === 'PAPER') {
    if (computerMove === 'ROCK') { result = 'You WIN.';}
  else if (computerMove === 'PAPER') {result = 'TIE.';}
  else if (computerMove === 'SCISSORS') {result = 'You LOSE.';}
  }
   else if (playerMove === 'SCISSORS') {
    if (computerMove === 'ROCK') { result = 'You LOSE.';}
  else if (computerMove === 'PAPER') {result = 'You WIN.';}
  else if (computerMove === 'SCISSORS') {result = 'TIE.';}
  }

  if (result === 'You WIN.') {
    score.wins = score.wins + 1;
  } else if (result === 'TIE.') {
    score.ties = score.ties + 1;
  } if (result === 'You LOSE.') {
    score.losses = score.losses + 1;
  }

  localStorage.setItem('score', JSON.stringify(score));
  
  
      alert(`You picked ${playerMove}, The computer picked ${computerMove}, ${result}.
wins: ${score.wins}, ties: ${score.ties}, losses: ${score.losses}`);
      }

      function pickComputerMove () {
       Math.random();
       const randomNumber = (Math.random());

  let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {computerMove = 'ROCK';}
  else if (randomNumber >= 1/3 && randomNumber < 2/3) {computerMove = 'PAPER';}
  else if (randomNumber >= 2/3 && randomNumber < 1) {computerMove = 'SCISSORS';}

      return computerMove;
    }
  </script>
</body>
</html>
