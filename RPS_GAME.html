<!DOCTYPE html>
<html>
  <head>
    <title>Using html,css and js together</title>
    <link rel="stylesheet" href="styles/RPS_GAME.css">

  </head>
  <body>
     <!--project2:improving/finishing the rock/paper/scissors game(4)-->

     <p class="title">Rock Paper Scissors</p>

     <button onclick="
      playGame('ROCK');
     " class="move-btn">
        <img src="images/rock-emoji.png" class="move-icon">
     </button>
   
     <button onclick="
     playGame('PAPER')
     " class="move-btn">
       <img src="images/paper-emoji.png" class="move-icon">
     </button>
   
     <button onclick="
     playGame('SCISSORS')
     " class="move-btn">
       <img src="images/scissors-emoji.png" class="move-icon">
     </button>
 
     <p class="js-result result"></p>
     <p class="js-moves"></p>
     <p class="js-score score"></p>
   
     <button onclick="
     score.wins = 0;
     score.ties = 0;
     score.losses = 0;
     localStorage.removeItem('score');
     updateScoreElement();
     " class="reset-score-btn">RESET SCORE</button>
   
   
     <script src="scripts/RPS_GAME.js"></script>

  </body>
</html>
