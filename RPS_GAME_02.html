<!DOCTYPE html>
<html>
  <head>
    <title>Using advanced functions on the RPS game</title>
    <link rel="stylesheet" href="styles/RPS_GAME_02.css">

  </head>
  <body>
     <!--project2:improving/finishing the rock/paper/scissors game(5)-->
     <!--The "autoplay feature"-->

     <p class="title">Rock Paper Scissors</p>

     <button class="move-btn js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
     </button>
   
     <button class="move-btn js-paper-button">
       <img src="images/paper-emoji.png" class="move-icon">
     </button>
   
     <button class="move-btn js-scissors-button">
       <img src="images/scissors-emoji.png" class="move-icon">
     </button>
 
     <p class="js-result result"></p>
     <p class="js-moves"></p>
     <p class="js-score score"></p>
   
     <button onclick="
     score.wins = 0;
     score.ties = 0;
     score.losses = 0;
     localStorage.removeItem('score');
     updateScoreElement();
     " class="reset-score-btn">RESET SCORE</button>

     <button class="auto-play-button js-autoplay-button">Auto play</button>

  
   
     <script src="scripts/RPS_GAME_02.js"></script>

  </body>
</html>
